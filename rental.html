<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rental Information - Isra Rental Orbit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url("/images/home.jpg");
      background-size: cover;
      background-position: center;
      font-family: 'Arial', sans-serif;
    }
    .glass-effect {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      padding: 2rem;
      margin: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    table th, table td {
      padding: 12px;
      text-align: center;
    }
    table th {
      background-color: #222222;
      color: #fff;
      border-bottom: 2px solid #333;
    }
    table td {
      background-color: #333333;
      color: #f1f1f1;
      border-bottom: 1px solid #444;
    }
    table tr:nth-child(even) {
      background-color: #2a2a2a;
    }
    table tr:hover {
      background-color: #444;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center text-white">

  <div class="glass-effect w-full max-w-4xl">
    <h1 class="text-4xl text-center text-red-600 font-extrabold mb-6">Rental Information</h1>

    <div class="mb-8">
      <h2 class="text-2xl text-red-500 border-b border-red-500 pb-2 mb-4 font-semibold">Current Rentals</h2>
      <table class="w-full table-auto rounded-lg">
        <thead>
          <tr>
            <th>Car</th>
            <th>Renter Name</th>
            <th>Rental Date</th>
            <th>Return Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Hyundai i20</td>
            <td>Amit Sharma</td>
            <td>2025-04-01</td>
            <td>2025-04-07</td>
            <td class="text-green-400">Ongoing</td>
          </tr>
          <!-- More current rentals -->
        </tbody>
      </table>
    </div>

    <div>
      <h2 class="text-2xl text-red-500 border-b border-red-500 pb-2 mb-4 font-semibold">Past Rentals</h2>
      <table class="w-full table-auto rounded-lg">
        <thead>
          <tr>
            <th>Car</th>
            <th>Renter Name</th>
            <th>Rental Date</th>
            <th>Return Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Maruti Swift</td>
            <td>Riya Das</td>
            <td>2025-03-15</td>
            <td>2025-03-20</td>
            <td class="text-gray-400">Completed</td>
          </tr>
          <!-- More past rentals -->
        </tbody>
      </table>
    </div>

    <div class="mt-8 text-center">
      <a href="index.html" class="text-red-500 hover:text-red-600 font-semibold text-lg">Back to Home</a>
    </div>
  </div>

</body>
</html>
