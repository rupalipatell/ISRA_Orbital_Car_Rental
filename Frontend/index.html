<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isra Rental Orbit</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #111;
      color: #fff;
      line-height: 1.6;
    }

    header {
      background-color: #000;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 3px solid #ff0000;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #ff0000;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li {
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }

    nav ul li:hover a {
      color: #ff0000;
    }

    .hero {
      position: relative;
      background: url('./images/home.jpg') no-repeat center center/cover;
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .hero-content {
      position: relative;
      z-index: 1;
      color: #fff;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 52px;
      margin-bottom: 15px;
      text-shadow: 2px 2px 5px #000;
    }

    .hero p {
      font-size: 20px;
      max-width: 700px;
      margin: 0 auto 30px;
    }

    .hero button {
      padding: 14px 30px;
      background: #ff0000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .hero button:hover {
      background: #cc0000;
      transform: scale(1.05);
    }

    .search-bar {
      background: #1a1a1a;
      padding: 60px 20px;
      text-align: center;
    }

    .search-bar h2 {
      margin-bottom: 20px;
      font-size: 32px;
      color: #ff0000;
    }

    .search-bar select,
    .search-bar button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #222;
      color: #fff;
    }

    .search-bar select:focus,
    .search-bar button:focus {
      outline: none;
      border-color: #ff0000;
    }

    .search-bar button {
      background: #ff0000;
      border: none;
      transition: background 0.3s;
    }

    .search-bar button:hover {
      background: #cc0000;
    }

    @media (max-width: 768px) {
      nav ul {
        gap: 15px;
      }

      .hero h1 {
        font-size: 36px;
      }

      .hero p {
        font-size: 16px;
      }

      .search-bar h2 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Isra Rental Orbit</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Best Cars For The Best Journey</h1>
      <p>We provide top-quality cars with the best prices. Expert in rentals, dedicated to making your drives unforgettable and safe. Let's hit the road together!</p>
      <button>Learn More</button>
    </div>
  </section>

  <section class="search-bar">
    <h2>Find Your Perfect Ride</h2>
    <select>
      <option>Car Make</option>
      <option>Toyota</option>
      <option>Honda</option>
      <option>BMW</option>
    </select>
    <select>
      <option>Car Type</option>
      <option>SUV</option>
      <option>Sedan</option>
      <option>Convertible</option>
    </select>
    <select>
      <option>All Models</option>
      <option>2022</option>
      <option>2023</option>
    </select>
    <button>Search</button>
  </section>
</body>
</html>
